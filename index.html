<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Python</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Teste seus conhecimentos em Python!</h1>
        <!-- Adicionando o GIF -->
        <img src="pink.gif" alt="GIF animado" class="gif-animado">
        
        <div id="question-container">
            <p id="question">Carregando pergunta...</p>
            <div class="options">
                <button class="option" onclick="selectAnswer(this)">Opção 1</button>
                <button class="option" onclick="selectAnswer(this)">Opção 2</button>
                <button class="option" onclick="selectAnswer(this)">Opção 3</button>
                <button class="option" onclick="selectAnswer(this)">Opção 4</button>
            </div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Próxima Pergunta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
